<h2>Vehicles</h2>
<p>
    <a [routerLink]="['/vehicles/new']" class="btn btn-primary">New Vehicle</a>
</p>
<div class="card">
    <div class="form-group card-body">
        <label for="make">Make</label>
        <select name="" id="make" class="form-control" [(ngModel)]="query.makeId" (change)="onFilterChange()">
            <option value=""></option>
            <option *ngFor="let make of makes" value="{{make.id}}">{{make.name}}</option>
        </select>
    </div>
    <button class="btn btn-secondary" (click)="resetFilter()">Reset</button>
</div>
<table class="table">
    <thead>
        <tr>
            <th>Id</th>
            <th (click)="sortBy('make')">Make</th>
            <th (click)="sortBy('model')">Model</th>
            <th>Contact Name</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let v of vehicles">
            <td>{{v.id}}</td>
            <td>{{v.make.name}}</td>
            <td>{{v.model.name}}</td>
            <td>{{v.contact.name}}</td>
            <td><a [routerLink]="['/vehicles/', v.id]" >edit</a></td>
        </tr>
    </tbody>
</table>
